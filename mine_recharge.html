<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Friends</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mine.css">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
<div>
    <div class="weui-flex mine_introduce">
        <div class="weui-flex mine_head">
            <span class="mine_avatar"><img src="./images/mine_avatar.png" alt=""></span>
            <h4>liuwen</h4>
        </div>
        <div class="mine_recharge_detail">
            <div class="weui-cells weui-cells_radio select_recharge">
                <h4>充值</h4>
                <label class="weui-cell weui-check__label" for="x11">
                    <div class="weui-cell__bd">
                        <p>5元/月</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x11">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x12">
                    <div class="weui-cell__bd">
                        <p>10元/季</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x13">
                    <div class="weui-cell__bd">
                        <p>30/半年</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x13">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <a href="javascript:void(0);" class="weui-cell weui-cell_link">
                    <div class="weui-cell__bd">更多</div>
                </a>
            </div>
            <div class="recharge_sub">
                <a href="javascript:;" class="weui-btn weui-btn_primary">确定支付</a>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="./images/fans.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">粉丝</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <span style="display: inline-block;position: relative;">
                        <img src="./images/share_on.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                </span>
            <p class="weui-tabbar__label">分享</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="./images/forum.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">论坛</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">
                        <img src="./images/mine.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                </span>
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>
</body>
</html>
