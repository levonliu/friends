<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Friends</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/forum.css">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
<div>
    <!--Navbar-->
    <div class="weui-tab">
        <div class="weui-navbar">
            <div class="weui-navbar__item weui-bar__item_on">发帖</div>
            <div class="weui-navbar__item">我的</div>
        </div>
        <div class="weui-tab__panel">
            <!--发帖-->
            <div class="weui-flex flex-column" style="display:none" >
                <div class="forum_title">
                    <div class="weui-cells__title">发表帖子</div>
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" placeholder="标题"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-flex__item publish_content">
                    <div class="oper">
                        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"><i
                                class="fa fa-smile-o"></i>表情</a>
                        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"><i
                                class="fa fa-image"></i>图片</a>
                        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"><i
                                class="fa fa-video-camera"></i>视频</a>
                    </div>
                    <div class="weui-cells weui-cells_form forum_content">
                        <div class="weui-cell text-area-height">
                            <div class="weui-cell__bd text-area-height weui-flex flex-column">
                                <textarea class="weui-textarea text-area" placeholder="请输入文本"></textarea>
                                <div class="weui-textarea-counter"><span>0</span>/200</div>
                            </div>
                        </div>
                    </div>
                    <div class="forum_sub">
                        <a href="javascript:;" class="weui-btn weui-btn_primary">发表</a>
                    </div>
                </div>
                <div class="forum_list">
                    <div class="weui-cells__title forum_selectedTitle">精选贴</div>
                    <div class="weui-cells">
                        <a class="weui-cell weui-cell_access" href="javascript:;">
                            <div class="weui-cell__bd">
                                <p>帖子标题</p>
                                <p class="weui-media-box__desc">时间：2017-12-03 作者：liuwen 阅读量：20000</p>
                            </div>
                            <div class="weui-cell__ft"></div>
                        </a>
                        <a class="weui-cell weui-cell_access" href="javascript:;">
                            <div class="weui-cell__bd">
                                <p>帖子标题</p>
                                <p class="weui-media-box__desc">时间：2017-12-03 作者：liuwen 阅读量：20000</p>
                            </div>
                            <div class="weui-cell__ft"></div>
                        </a>
                    </div>
                </div>
            </div>
            <!--我的-->
            <div class="weui-flex"  >
                <div class="forum_list">
                    <div class="weui-cells">
                        <a class="weui-cell weui-cell_access" href="javascript:;">
                            <div class="weui-cell__bd">
                                <p>帖子标题</p>
                                <p class="weui-media-box__desc">时间：2017-12-03 作者：liuwen 阅读量：20000</p>
                            </div>
                            <div class="weui-cell__ft"></div>
                        </a>
                        <a class="weui-cell weui-cell_access" href="javascript:;">
                            <div class="weui-cell__bd">
                                <p>帖子标题</p>
                                <p class="weui-media-box__desc">时间：2017-12-03 作者：liuwen 阅读量：20000</p>
                            </div>
                            <div class="weui-cell__ft"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="./images/fans.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">粉丝</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <span style="display: inline-block;position: relative;">
                        <img src="./images/share.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                </span>
            <p class="weui-tabbar__label">分享</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="./images/forum_on.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">论坛</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">
                        <img src="./images/mine.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                </span>
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>
</body>
</html>
