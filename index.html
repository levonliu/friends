                <!--新增文章详情-->
                <div class="addArticle">
                    <!--header-->
                    <div class="publish_title">
                        <!--ImgUpload-->
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                        </div>
                        <!--title-->
                        <div class="title">
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label">文章标题：</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text" placeholder="必填"/>
                                </div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label">文章摘要：</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text"  placeholder="选填"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--content-->
                    <div class="publish_content">
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <textarea class="weui-textarea" placeholder="请输入文本" rows="10"></textarea>
                                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                                </div>
                            </div>
                            <div class="oper">
                                <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"><i class="fa fa-image"></i>图片</a>
                                <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"><i class="fa fa-video-camera"></i>视频</a>
                                <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"><i class="fa fa-link"></i>链接</a>
                            </div>
                        </div>
                    </div>
                    <!--oper-->
                    <div class="publish_submit">
                        <a href="javascript:;" class="weui-btn weui-btn_primary">保存并分享</a>
                    </div>
